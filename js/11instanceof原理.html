<body>
  <script>
    // 1.判断对象的原型链中是否能找到类型的prototype
    function myInstanceof(left,right){
      // 获取类型的原型
      let _prototype = right.prototype
      // 获取对象的原型
      left = left.__proto__
      // 判断对象的原型是否等于类型的原型，知道原型为null
      while(true){
        if(left == null || left == undefined){
          return false
        }
        if(left == _prototype){
          return true
        }
        left = left.__proto__
      }
    }
    var obj = {name:'test'}
    console.log(myInstanceof(obj,Object)); 

    parseFloat((0.1+0.2).toFixed(10)) == 0.3
  </script>
</body>
